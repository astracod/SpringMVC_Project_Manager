<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<head>
    <title th:utext="#{title.admin}"></title>
</head>
<body>
<h1 th:utext="#{title.admin.header}"></h1>
<hr>
<form method="get" th:action="@{/showProjects}">
    <button type="submit" th:utext="#{show.projects}"></button>
</form>
<br/>
<form method="get" th:action="@{/showWorkers}">
    <button type="submit" th:utext="#{show.workers}"></button>
</form>
<br/>
<form method="get" th:action="@{/showTasks}">
    <button type="submit" th:utext="#{show.tasks}"></button>
</form>
<br/>
<form method="post" th:action="@{/adminWorkProject}">
    <button type="submit" th:utext="#{button.for.projects}"></button>
</form>
<br/>
<form method="post" th:action="@{/adminWorkTask}">
    <button type="submit" th:utext="#{button.for.tasks}"></button>
</form>
<br/>
<hr>
<form th:action="@{/logout}" method="POST">
    <button type="submit" th:utext="#{button.logout}"></button>
</form>
</body>
</html>
