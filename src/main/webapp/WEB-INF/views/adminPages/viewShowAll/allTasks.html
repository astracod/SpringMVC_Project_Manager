<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<head>
    <title th:utext="#{view.tasks.title}"></title>
</head>
<body>
<h1 th:utext="#{view.tasks.header}"></h1>

<div>
    <tr th:each="task : ${tasks}">
        <p>
            <label th:utext="#{task.id}"></label>
        <td th:text="${task.id}"></td>
        <br/>
        <label th:utext="#{task.name}"></label>
        <td th:text="${task.taskName}"></td>
        <br/>
        <label th:utext="#{task.date}"></label>
        <td th:text="${task.dateCreateTask}"></td>
        <br/>
        <label th:utext="#{worker.id}"></label>
        <td th:text="${task.userId}"></td>
        <br/>
        <label th:utext="#{project.id}"></label>
        <td th:text="${task.getProjectId()}"></td>
        </p>
    </tr>
    <hr>
    <br/>
    <form th:action="@{/admin}" method="post">
        <button type="submit" th:utext="#{functional.button.back}"></button>
    </form>
</div>
</body>
</html>
